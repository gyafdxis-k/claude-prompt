<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
    }
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .status.connected {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }
    .status.disconnected {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    .setting {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      font-size: 12px;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    button:hover {
      background: #2563eb;
    }
    .info {
      font-size: 12px;
      color: #6b7280;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <h2>üåâ Claude Local File Bridge</h2>
  
  <div id="status" class="status disconnected">
    ‚ö†Ô∏è Checking connection...
  </div>
  
  <div class="setting">
    <label>WebSocket Server URL</label>
    <input type="text" id="wsUrl" placeholder="ws://localhost:8765">
  </div>
  
  <button id="saveBtn">Save Settings</button>
  
  <div class="info">
    <strong>How to use:</strong><br>
    1. Start local server: <code>npm run server</code><br>
    2. Open claude.ai and start chatting<br>
    3. Claude can now access your local files!
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
